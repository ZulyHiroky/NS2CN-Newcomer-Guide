.gridster{
    position:relative
    }
.gridster>*
         {
         margin:0 auto;      
         transition:height .4s,width .4s}
         
         .gridster .gs-w{
             z-index:2;
             position:absolute
         }
         
         
         
         
         
             .ready .gs-w:not(.preview-holder)
             {
                 transition:opacity .3s,left .3s,top .3s
         
              }
         
         
         
         
               .ready .gs-w:not(.preview-holder),
               .ready .resize-preview-holder
               {                   
                   transition:opacity .3s,left .3s,top .3s,width .3s,height .3s
         
              }
          
                .gridster .preview-holder  
                   {
                       z-index:1;
                       position:absolute;
                       background-color:#fff;
                       border-color:#fff;
                       opacity:.3
         
                   }
         
         
         .gridster .player-revert
         {
             z-index:10!important;             
             transition:left .3s,top .3s!important
         }
         
          .gridster .dragging,.gridster .resizing{
              z-index:10!important;                 
              transition:all 0s!important;
         
         }
           .gs-resize-handle{position:absolute;z-index:1}
         
         .gs-resize-handle-both{
             width:20px;
             height:20px;
             bottom:-8px;
             right:-8px;
            }
         
         .gs-resize-handle-x{
          top:0;
          bottom:13px;
          right:-5px;
          width:10px;
          cursor:e-resize}
         
         .gs-resize-handle-y{
             left:0;
             right:13px;
             bottom:-5px;
             height:10px;
             cursor:s-resize}
         
         .gs-w:hover .gs-resize-handle,
         .resizing 
         .gs-resize-handle{opacity:1}
         .gs-resize-handle,
         .gs-w.dragging 
         .gs-resize-handle
         {opacity:0}
         
         
         
         .gs-resize-disabled 
         .gs-resize-handle{display:none!important}
         [data-max-sizex="1"] 
         
         .gs-resize-handle-x,[data-max-sizey="1"] 
         
         .gs-resize-handle-y,[data-max-sizey="1"][data-max-sizex="1"] 
         
         .gs-resize-handle{display:none!important}

 <body>
