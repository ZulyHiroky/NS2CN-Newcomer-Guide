<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>宽度自适应布局</title>
        <style>
            .wrap {
                position: relative;
                top: 0;
                left: 0;
                right: 0;
                background:url('commface/img/background.png') no-repeat  0px 0px;
                background-size:cover;
                background-attachment: fixed;
                margin-top: 0px;
                margin-left: 0px;
                margin-right: 0px;
                height: 990px;
                min-width: 800px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
<div id="commmenu" style="position:absolute; width:172px; height:147px; z-index:2; left: 727px; top: 437px">
<iframe name="commmenu" src="commmenu/q.htm" marginwidth=0 marginheight=0 height=100% width=100% border=0 frameborder=0 target="main"></iframe>
</div>

        </div>
    </body>
</html>
