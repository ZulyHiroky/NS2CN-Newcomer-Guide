<tr><td style="background: 000000"><a name="index"></a><span class=n1>基本规则　Basic Rules</span></td></tr>
<tr><td>　　玩家要消灭的目标就是<a href=../marine/structures.htm#BS target="main"><span class=m4><u>CC</u></span></a>或者是<a href=../alien/chambers.htm#hive target="main"><span class=a4><u>Hive</u></span></a>，杀敌和攻击要消灭的目标都可以获得经验值。<br>
　　在HUD的正下方会有经验值显示，一共10级，升满10级共可获得9点技能点（不是10点哦），用右键菜单来学习新的技能，学的时候要注意，这些升级都是不可逆的！<br>
　　已经升的技能在死亡后会保留（异形的<a href=../alien/lifeforms.htm#indes target="main"><span class=a4><u>形态</u></span></a>除外，它会折算成技能点还给玩家）<br>
　　不需要任何复活的建筑就可以复活，玩家根据死亡人数成批复活，死的人越多等得越久<br>
　　任何升级都不需要建筑</td></tr>
