             flex: 1;
             overflow: hidden;
             transition: 0.5s;

             box-shadow: 0 20px 30px rgba(0,0,0,0.1);
             line-height: 0;
         }

             height: calc(100% - 10vh);
             object-fit: cover;
             transition: 0.5s;
         }
     
         .box > span{
             font-size: 3vh;
             display: block;
             text-align: center;
             height: 10vh;
             line-height: 2.5;
             font-family: tahoma;
             color: #333;
             text-transform: uppercase;
         }
         
         
         .box:hover{
             flex: 1 1 50%;
         }
         
         .box:hover > img{
             width: 100%;
             height: 100%;
         }
         
         
     </style>
 </head>
